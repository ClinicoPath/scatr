title: Scatterplot
name: scat
jus: '2.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: X-Axis
        children:
          - type: VariablesListBox
            name: x
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Y-Axis
        children:
          - type: VariablesListBox
            name: 'y'
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Group
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
  - type: Label
    label: Marginals
    children:
      - type: RadioButton
        name: marg_none
        optionName: marg
        optionPart: none
      - type: RadioButton
        name: marg_dens
        optionName: marg
        optionPart: dens
      - type: RadioButton
        name: marg_box
        optionName: marg
        optionPart: box
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: line
        children:
          - type: CheckBox
            name: se
            enable: (line)
